<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="./css/bootstrap.css">
   <link rel="stylesheet" href="./css/style.css">
   <title>Backdrop-filter</title>
</head>

<body>
   <div class="container-fluid d-flex h-100 align-items-center p-0 overflow-auto">
      <div class="row h-75 px-5 mx-0">
         <div id="bf1" class="col col-md"><span class="text">backdrop-filter: none</span></div>
         <div id="bf2" class="col col-md"><span class="text">backdrop-filter: grayscale(1)</span></div>
         <div id="bf3" class="col col-md"><span class="text">backdrop-filter: brightness(1.5)</span></div>
         <div id="bf4" class="col col-md"><span class="text">backdrop-filter: blur(5px)</span></div>
         <div id="bf5" class="col col-md"><span class="text">backdrop-filter: contrast(0.8)</span></div>
         <div id="bf6" class="col col-md"><span class="text">backdrop-filter: invert(0.7)</span></div>
         <div id="bf7" class="col col-md"><span class="text">backdrop-filter: opacity(0.4)</span></div>
         <div id="bf8" class="col col-md"><span class="text">backdrop-filter: sepia(0.4)</span></div>
         <div id="bf9" class="col col-md"><span class="text">backdrop-filter: saturate(1.8)</span></div>
         <div id="bf10" class="col col-md"><span class="text">backdrop-filter: hue-rotate(120deg)</span></div>
      </div>
   </div>

   <script src="./js/jquery-3.5.1.min.js"></script>
   <script src="./js/popper.min.js"></script>
   <script src="./js/bootstrap.min.js"></script>
</body>

</html>
